<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="form.php">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required>
            </div>
            <div class="form-group">
                <label for="date">Nascimento</label>
                <input type="date" name="nascimento" id="nascimento" class="form-control" placeholder="dd/mm/aaaa" required min="2016-12-01" max="2018-04-17">
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <input type="radio" name="sexo" id="masculino">
                <label for="">Masculino</label>
                <input type="radio" name="sexo" id="feminino">
                <label for="">Feminino</label>
            </div>
            <div class="form-group">
                <label for="li">Li o contrato</label>
                <input type="checkbox" name="li" id="li" required checked>
            </div>
            <div class="form-group">
                <label for="volume">Volume</label>
                <input type="range" name="volume" id="volume" min="0" max="100" value="25">
            </div>
            <div class="form-group">
                <label for="meter">Bateria</label>
                <meter min="0" name="meter" max="100" low="15" value="12">50</meter>
            </div>
            <div class="form-group">
                <label for="meter">Carregando</label>
                <progress min="0" max="100" value="80">80%</progress>
            </div>
            <div class="form-group">
                <label for="ano">Ano Fabricação</label>
                <input type="number" name="ano" id="ano" min="1" max="10" value="4" step="2">
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="color" name="cor" id="cor">
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input type="url" name="url" id="url">
            </div>
            <div class="form-group">
                <label for="busca">Buscar</label>
                <input type="search" name="busca" id="busca">
            </div>
            <div class="form-group">
                <label for="busca">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="estados">Estados</label>
                <select name="estados" id="estados" cols="30" rows="10">
                    <option value="SP">São Paulo</option>
                    <option value="MG" selected>Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
